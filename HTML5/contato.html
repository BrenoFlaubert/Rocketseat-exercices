<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="" method="" id="formulario_contato">
        <fieldset>
          <legend>Entre em contato</legend>
          <label for="assunto">Assunto: </label>
          <select name="selecionar" id="assunto">
            <option value="suporte">Suporte</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
          </select>
          <br>
          <label for="nome">
              <legend>Nome Completo</legend>
              <input type="text" id="nome" placeholder="Seu nome" name="nome">
          </label>
          <br>
          <label for="email">
              <legend>E-mail</legend>
              <input type="text" id="email" placeholder="email@seudominio.com" name="email">
          </label>
          <br>
          <legend>Menssagem</legend>
          <textarea  cols="20" rows="10"></textarea>
          <br>
          <p>
            <input id="aceitar" type="checkbox">
            <label for="aceitar">Aceito receber novidades por e-mail</label>
          </p>
          <label for="enviar">
            <button type="submit" id="enviar" form="formulario_contato">Enviar</button>
          </label>
        </fieldset>
     </form>
</body>
</html>
