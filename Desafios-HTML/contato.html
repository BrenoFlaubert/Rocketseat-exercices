<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="" method="" id="formulario_contato">
        <fieldset>
          <legend>Entre em contato</legend>
          <label for="assunto">Assunto: </label>
          <select name="selecionar" id="assunto">
            <option value="suporte">Suporte</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
          </select>
          <br>
          <br>
          <label for="nome">Nome: </label>
          <br>
          <input type="text" id="nome" placeholder="Seu nome" name="nome">
          <br>
          <br>
          <label for="email">E-mail</label>
          <br>
          <input type="text" id="email" placeholder="email@seudominio.com" name="email">
          <br>
          <br>
          <label for="message">Menssagem</label>
          <br>
          <textarea name="message" id="message" cols="20" rows="10"></textarea>
          <br>
          <br>
          <input id="aceitar" type="checkbox">
          <label for="aceitar">Aceito receber novidades por e-mail</label>
          <br>
          <br>
          <button type="submit" id="enviar" form="formulario_contato">Enviar</button>
        </fieldset>
     </form>
</body>
</html>
